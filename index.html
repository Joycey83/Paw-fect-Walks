<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dog walking service for the wider community in the Croydon area.">
    <meta name="keywords" content="Dog walking,Dog lovers,Purley,Coulsdon,Old Coulsdon">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    
    <Header>

        <nav class="slidemenu" id="slidemenu-2">
