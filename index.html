<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dog walking service for the wider community in the Croydon area.">
    <meta name="keywords" content="Dog walking,Dog lovers,Purley,Coulsdon,Old Coulsdon">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <Header>
        <a href="index.html">

        <nav class="slidemenu" id="slidemenu-2">

            <input type="radio" name="slide-icon" id="slide-button-1" class="slide-toggle" checked />

            <input type="radio" name="slide-icon" id="slide-button-4" class="slide-toggle" />
            <label for="slide-button-4" class="icon"><i class="fas fa-pencil-alt"></i><span>Sign Up!</span></label>

    <section>
